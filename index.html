<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Lifetime Calculator</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <h3><u>Calculator Hidup</u></h3>
            <div class="date-picker">
                <span>Choose your birth</span>
                <br>
                <input type="date" name="date" id="datePicker">
                <span id="chooseDate"></span>
            </div>
            <hr>
            <div class="age-calc">
                <div class="age-box">
                    <p class="header">Year(s)</p>
                    <p class="value" id="ageYear">0</p>
                </div>
                <div class="age-box">
                    <p class="header">Month(s)</p>
                    <p class="value" id="ageMonth">0</p>
                </div>
                <div class="age-box">
                    <p class="header">Day(s)</p>
                    <p class="value" id="ageDay">0</p>
                </div>
                <div class="age-box">
                    <p class="header">Hour(s)</p>
                    <p class="value" id="ageHour">0</p>
                </div>
                <!-- <div class="age-box">
                    <p class="header">Minute(s)</p>
                    <p class="value" id="ageMinute">0</p>
                </div> -->
                <div class="age-box">
                    <p class="header">Second(s)</p>
                    <p class="value" id="ageSecond">0</p>
                </div>
                <div class="age-box">
                    <p class="header">Milisecond(s)</p>
                    <p class="value" id="ageMilisec">0</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
